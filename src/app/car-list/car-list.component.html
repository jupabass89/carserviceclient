<mat-card>
  <mat-card-title>Car List</mat-card-title>
  <mat-card-content>
    <mat-list class="car-list">
      <mat-list-item *ngFor="let car of cars" class="car-list-item">
        <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/car-edit', car.id]">{{car.name}}</a>
        </h3>
        <button mat-button class="owner-name" (click)="redirectTo(car)">
          {{getOwnersName(car.ownerDni)}}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
</mat-card>
